        <link type="text/css" rel="stylesheet" href="./ui.css">

    <body>
        <div id="main">
            <p>项目名为“zUtil”，为早年杨哲思在滚动的天空Wiki编写的，旨在解决移动端没有开发者工具的问题。您可以尝试输入<code>console.log("Hello World")</code>、<code>document</code>来观察效果。</p>
            该项目支持内容：
            <ul>
                <li>捕获所有本脚本加载之后的非跨域错误，以红色边界的一行输出信息和错误事件。</li>
                <li>展开一个节点，支持文本节点、文档节点、文档类型节点、元素节点。</li>
                <li>展开任意对象。</li>
            </ul>
        </div>
        <script src="./ui.js"></script>
        <script src="./zUtil.js"></script>
